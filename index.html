<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Random Password Generator</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css" />
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />


    <!-- Style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Favicon Support -->
    <link rel="apple-touch-icon" sizes="57x57" href="images/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="images/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="images/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="images/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div class="container mt-4 shadow-none">
        <img src="images/pwd-logo.png" alt="logo" class="float-start">
        <h2 class="text-center">Strong Random Password Generator</h2>
        <h5 class="text-center mt-2">Use our online password generator to instantly create a secure, random password.
        </h5>

        <hr>
    </div>

    <div class="container pwd-container p-4 mb-3 mt-4">
        <h4>Customize Your Password</h4>
        <div class="form-group mt-4">
            <label>Password Length: </label>
            <select id="length" class="pwd-length float-end" style="width: 75px;">
                <optgroup label="Weak">
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                </optgroup>

                <optgroup label="Strong">
                    <option value="16" selected>16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                </optgroup>
            </select>
        </div>

        <div class="form-group mt-2">
            <label>Lowercase: </label>

            <div class="float-end">
                <input type="checkbox" name="lowercase" id="lowercase" checked class="mt-2">
                <span>( e.g. abcde )</span>
            </div>
        </div>

        <div class="form-group mt-2">
            <label>Uppercase: </label>

            <div class="float-end">
                <input type="checkbox" name="uppercase" id="uppercase" checked class="mt-2">
                <span>( e.g. ABCD )</span>
            </div>
        </div>

        <div class="form-group mt-2">
            <label>Numbers: </label>

            <div class="float-end">
                <input type="checkbox" name="number" id="number" checked class="mt-2">
                <span>( e.g. 12345 )</span>
            </div>
        </div>

        <div class="form-group mt-2">
            <label>Symbols: </label>

            <div class="float-end">
                <input type="checkbox" name="symbol" id="symbol" checked class="mt-2">
                <span>( e.g. !@#$* )</span>
            </div>
        </div>

        <div class="form-group mt-4">
            <input type="text" name="password" id="password" class="password" readonly placeholder="Your Password">
        </div>

        <div class="form-group mt-2">
            <input type="submit" value="Generate Password" id="genPwd" class="gen-pass">
        </div>
    </div>

    <!-- Javascript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
